name: Simple Setup Check

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment:
      name: testing
    
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DATABASE_NAME }}_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    env: 
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: 5432
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}_test
      DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      ALGORITHM: ${{ secrets.ALGORITHM }}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}
          
    steps: 
      - name: Pulling git repo
        uses: actions/checkout@v4
        
      - name: Install python version 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          
      - name: Say hello to Danish
        run: echo "Hello Danish! Your GitHub Actions workflow is working perfectly! üéâ"

      - name: Update pip
        run: python -m pip install --upgrade pip
        
      - name: Install all dependencies
        run: pip install -r requirements.txt
        
      - name: Install test dependencies
        run: pip install pytest httpx
        
      - name: Test with pytest
        run: |
          echo "üß™ Running tests with pytest..."
          pytest tests/ -v --tb=short
          
      - name: Check if requirements.txt exists
        run: |
          if [ -f requirements.txt ]; then
            echo "‚úÖ requirements.txt found!"
            echo "üìã Contents:"
            cat requirements.txt
          else
            echo "‚ùå requirements.txt not found"
          fi
          
      - name: Show project structure
        run: |
          echo "üìÅ Project structure:"
          ls -la