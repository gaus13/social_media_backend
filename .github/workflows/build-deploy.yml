name: Simple Setup Check

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment:
      name: testing
    
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DATABASE_NAME }}_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    env: 
      # Using lowercase to match your Pydantic Settings class
      database_hostname: localhost
      database_port: 5432
      database_password: ${{ secrets.DATABASE_PASSWORD }}
      database_name: ${{ secrets.DATABASE_NAME }}_test
      database_username: ${{ secrets.DATABASE_USERNAME }}
      secret_key: ${{ secrets.SECRET_KEY }}
      algorithm: ${{ secrets.ALGORITHM }}
      access_token_expire_minutes: ${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}
      
      # Also keep uppercase versions for compatibility
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: 5432
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}_test
      DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      ALGORITHM: ${{ secrets.ALGORITHM }}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}
          
    steps: 
      - name: Pulling git repo
        uses: actions/checkout@v4
        
      - name: Install python version 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          
      - name: Say hello to Danish
        run: echo "Hello Danish! Your GitHub Actions workflow is working perfectly! üéâ"

      - name: Update pip
        run: python -m pip install --upgrade pip
        
      - name: Install all dependencies
        run: pip install -r requirements.txt
        
      - name: Install test dependencies
        run: pip install pytest httpx
        
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
        
      - name: Wait for PostgreSQL to be ready
        run: |
          echo "‚è≥ Waiting for PostgreSQL to be ready..."
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "‚úÖ PostgreSQL is ready!"
        
      - name: Test with pytest
        run: |
          echo "üß™ Running tests with pytest..."
          echo "üîç Environment check:"
          echo "DATABASE_HOSTNAME: $DATABASE_HOSTNAME"
          echo "DATABASE_NAME: $DATABASE_NAME"
          pytest tests/ -v --tb=short -x
          
      - name: Check if requirements.txt exists
        run: |
          if [ -f requirements.txt ]; then
            echo "‚úÖ requirements.txt found!"
            echo "üìã Contents:"
            cat requirements.txt
          else
            echo "‚ùå requirements.txt not found"
          fi
          
      - name: Show project structure
        run: |
          echo "üìÅ Project structure:"
          ls -la